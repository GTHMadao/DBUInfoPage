<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="DBU Rebirth Calculator" />
  <meta property="og:description" content="Calculate your rebirths before and after the DBU update." />
  <meta property="og:image" content="https://tr.rbxcdn.com/180DAY-6409b4530cc879b6c4692b5a6118006d/768/432/Image/Webp/noFilter" />
  <meta property="og:url" content="https://gthmadao.github.io/DBURebCalculator/" />
  <meta name="twitter:card" content="summary_large_image" />
  <title>DBU Max Rebirth Calculator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://tr.rbxcdn.com/180DAY-6409b4530cc879b6c4692b5a6118006d/768/432/Image/Webp/noFilter'); /* You can replace this */
      background-size: cover;
      background-position: center;
      filter: brightness(0.3); /* Dark overlay */
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      text-align: center;
      z-index: 1;
    }

    h1 {
      margin: 0;
      font-size: 4rem;
      color: #ffffff;
      text-shadow: 0px 0px 26px rgba(0, 0, 0, 0.7);
    }

    input[type="text"] {
      padding: 0.75rem 1rem;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 250px;
      background-color: rgba(255, 255, 255, 0.1); /* semi-transparent white */
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* optional for readability */
    }

    input::placeholder {
      color: white;
      opacity: 1;
    }

    input:-ms-input-placeholder {
      color: white;
    }

    input::-ms-input-placeholder {
      color: white;
    }

    input::-webkit-input-placeholder {
      color: white;
    }


    button {
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      background-color: rgba(0, 172, 23, 0.5); /* semi-transparent green */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.15s ease, background-color 0.3s;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }


    button:hover {
      background-color: #007c1b;
      transform: scale(1.1);
    }

    button:active {
      transform: scale(0.95);
    }


    .result {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #00ffcc;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    .notation-info {
      color: #ccc;
      font-size: 0.95rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
      padding: 0.75rem 1rem;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
  h1 {
    font-size: 2.5rem;
  }

  input[type="text"], button {
    width: 90%;
    font-size: 1rem;
  }

  .container {
    padding: 1rem;
    gap: 0.75rem;
  }

  .notation-info {
    font-size: 0.85rem;
    padding: 0.5rem 0.75rem;
  }

  .result {
    font-size: 1rem;
  }
}

</style>

  
</head>
<body>
  <div class="container">
    <h1>DBU MAX REBIRTH<br />CALCULATOR</h1>
    <div class="notation-info" id="notationInfo"></div>
    <input id="powerInput" type="text" placeholder="Enter your current stats" />
    <input id="rebirthRequirement" type="text" placeholder="Enter your rebirth requirement" />
    <button id="calculateBtn">MAX REBIRTH</button>
    <div class="result" id="resultText">You will get X rebirth</div>
    <div class="notation-info">
      The max rebirth formula is:
      <span style="display: block; margin-top: 4px; font-family: 'Courier New', monospace;">
        Amount of Rebirths = log<sub>0.5</sub>(Rebirth Requirement / Stats)
      </span>
    </div>
    <div style="margin-top: 1rem; color: white; text-shadow: 0 0 10px black; font-weight: bold; text-align: center;">
      Made by Madao<br>
      (send me robux pls üôè)
    </div>
  </div>

  <script>
    const suffixes = ['K', 'M', 'B', 'T', 'QD', 'QN', 'SX', 'SP', 'Oc', 'No'];
    const units = suffixes.reduce((acc, suffix, index) => {
      acc[suffix] = 10 ** ((index + 1) * 3);
      return acc;
    }, {});

    document.getElementById('notationInfo').textContent = 
      `Support notations: ${Object.keys(units).join(', ')}`;

    const powerInput = document.getElementById('powerInput');
    const rebirthRequirement = document.getElementById('rebirthRequirement');
    const resultText = document.getElementById('resultText');
    const calculateBtn = document.getElementById('calculateBtn');

    function parseFormattedNumber(str) {
      if (typeof str === 'number') return str;
      const match = /^([\d,.]+)\s*([a-zA-Z]*)$/i.exec(str.trim());
      if (!match) return NaN;

      let [, num, suffix] = match;
      num = parseFloat(num.replace(/,/g, ''));

      if (!suffix) return num;

      const multiplier = units[suffix.toUpperCase()];
      return multiplier ? num * multiplier : NaN;
    }

    calculateBtn.addEventListener('click', () => {
      const power = parseFormattedNumber(powerInput.value);
      const requirement = parseFormattedNumber(rebirthRequirement.value);

      if (!isNaN(power) && !isNaN(requirement) && power > 0 && requirement > 0) {
        const rebirths = Math.log(requirement / power) / Math.log(0.5);
        const rounded = Math.max(0, Math.ceil(rebirths));
        resultText.textContent = `You will get ${rounded} rebirth${rounded !== 1 ? 's' : ''}`;
      } else {
        resultText.textContent = 'Please enter valid numbers above.';
      }
    });
  </script>
</body>
</html>
